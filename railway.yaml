# railway.yaml

# Define the service
services:
  - name: my-flask-app
    # Specify the build and start commands
    build:
      command: "pip install -r requirements.txt"
    start:
      command: "python app.py"
    # Define the environment variables
    env:
      PORT: 5000
      DEBUG: False
    # Specify the health check path
    healthcheck:
      path: "/"
      interval: 10s
      timeout: 5s
      retries: 3
